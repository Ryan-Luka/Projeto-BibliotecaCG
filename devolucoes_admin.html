<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Devolu√ß√µes Pendentes - Biblioteca Central</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; padding: 10px; border-bottom: 1px solid #ddd; }
    .botao {
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      margin-top: 6px;
    }
    .status-ok { color: green; font-weight: bold; }
  </style>
</head>
<body>

<header>
  <h1>üìö Devolu√ß√µes Pendentes</h1>
  <nav id="menu"></nav>
</header>

<main>
  <section>
    <h2>Confirma√ß√£o de devolu√ß√£o</h2>
    <ul id="lista"></ul>
    <p id="msg"></p>
  </section>
</main>

<footer>
  <p>¬© 2025 Biblioteca Central de Campina Grande</p>
</footer>

<script>
  // --- MENU DIN√ÇMICO ---
  const tipo = localStorage.getItem("tipo");
  const menu = document.getElementById("menu");

  if (tipo === "admin") {
    menu.innerHTML = `
      <a href="admin.html">‚¨ÖÔ∏è Voltar ao Painel Admin</a>
      <a href="livros.html">Livros</a>
      <a href="reservas_admin.html">Reservas</a>
      <a href="devolucoes_admin.html" class="ativo">Devolu√ß√µes</a>
      <a href="#" id="logoutLink">üë§ Sair</a>
    `;
  } else {
    menu.innerHTML = `
      <a href="index.html">In√≠cio</a>
      <a href="livros.html">Livros</a>
      <a href="contato.html">Contato</a>
      <a href="login.html">Login</a>
    `;
  }

  const logout = document.getElementById("logoutLink");
  if (logout) {
    logout.addEventListener("click", () => {
      localStorage.setItem("tipo", "");
      localStorage.setItem("nome", "");
      localStorage.setItem("email", "");
      window.location.href = "index.html";
    });
  }

  // --- Dados ---
  let devolucoes = JSON.parse(localStorage.getItem("devolucoes")) || [];
  let emprestimos = JSON.parse(localStorage.getItem("emprestimos")) || [];

  const lista = document.getElementById("lista");
  const msg = document.getElementById("msg");

  function atualizar() {
    lista.innerHTML = "";
    msg.innerText = "";

    const pendentes = devolucoes.filter(d => d.status === "pendente");

    if (pendentes.length === 0) {
      lista.innerHTML = "<li style='color:gray;'>Nenhuma devolu√ß√£o pendente.</li>";
      return;
    }

    pendentes.forEach((d, i) => {
      const li = document.createElement("li");
      li.innerHTML = `
        Livro: <strong>${d.livro}</strong><br>
        Usu√°rio: ${d.usuario}<br>
        Status: ${d.status}
        <br><button class="botao" data-index="${i}">Confirmar devolu√ß√£o</button>
      `;
      lista.appendChild(li);
    });
  }

  lista.addEventListener("click", e => {
    if (e.target.tagName === "BUTTON") {
      const i = e.target.getAttribute("data-index");
      const devolucao = devolucoes[i];

      devolucao.status = "confirmada";
      emprestimos = emprestimos.filter(emp => !(emp.livro === devolucao.livro && emp.usuario === devolucao.usuario));

      localStorage.setItem("devolucoes", JSON.stringify(devolucoes));
      localStorage.setItem("emprestimos", JSON.stringify(emprestimos));

      msg.className = "status-ok";
      msg.innerText = `‚úÖ Devolu√ß√£o confirmada: ${devolucao.livro} (${devolucao.usuario})`;

      atualizar();
    }
  });

  atualizar();
</script>

</body>
</html>
